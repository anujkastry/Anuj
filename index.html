<style>
body{ align-items:center;
background-color:"lightskyblue";

</style>
<body align="center">
  <h1>Book Donor Registration form</h1>
  <form action="#" method="post">
    <label for=" First name">First Name:</label>
    <input type="text" id=" First name" name="name" required>
    <br>
    <label for=" Last name">Last Name:</label>
    <input type="text" id=" Last name" name="last name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for=" conform password">conform Password:</label>
    <input type="conform password" id="conform password" name="conform password" required>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>

    <label for="address">Address:</label>
    <textarea id="address" name="address"  required></textarea>
    <br>
    <label for="dateofbirth">dateofbirth:</label>
    <textarea date id="dateofbirth" name="dateofbirth"  required></textarea>
    <br>

   
    <label for="gender "> gender :</label>
    <select id="gender"name"gender"required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">other</option></select>
    <br>
    
<label>
      <input type="checkbox" name="subscribe" value="yes">
      Subscribe to receive updates
    </label>
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
